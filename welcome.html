<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .welcome-text {
            font-style: italic;
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1);}
            50% { transform: scale(1.05);}
            100% { transform: scale(1);}
        }

        .start-button {
            background: #7b1fa2;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(123, 31, 162, 0.3);
        }

        .start-button:hover {
            background: #9c27b0;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(123, 31, 162, 0.3);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>SecureChat</h1>
        <div class="welcome-text">Assured End-to-End Encrypted Conversations</div>
        <button class="start-button" onclick="window.location.href='/interface'">Start Chatting</button>
    </div>
</body>
</html>
